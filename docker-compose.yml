version: '3.8'

services:
  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: microservicios_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: microservicios_usuarios_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schemas.sql:/docker-entrypoint-initdb.d/schemas.sql
    networks:
      - microservicios_network

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: microservicios_api_gateway
    ports:
      - "4000:80"
    depends_on:
      - microservicio-usuarios
      - microservicio-datos
      - microservicio-notificaciones
    networks:
      - microservicios_network
    environment:
      - USUARIOS_SERVICE_URL=http://microservicio-usuarios:5001
      - DATOS_SERVICE_URL=http://microservicio-datos:5002
      - NOTIFICACIONES_SERVICE_URL=http://microservicio-notificaciones:5003

  # Microservicio de Usuarios
  microservicio-usuarios:
    build:
      context: ./microservicio-usuarios
      dockerfile: Dockerfile
    container_name: microservicios_usuarios
    ports:
      - "5001:80"
    depends_on:
      - mysql
    networks:
      - microservicios_network
    environment:
      - DB_HOST=mysql
      - DB_NAME=microservicios_usuarios_db
      - DB_USER=root
      - DB_PASS=root_password

  # Microservicio de Datos
  microservicio-datos:
    build:
      context: ./microservicio-datos
      dockerfile: Dockerfile
    container_name: microservicios_datos
    ports:
      - "5002:80"
    depends_on:
      - mysql
    networks:
      - microservicios_network
    environment:
      - DB_HOST=mysql
      - DB_NAME=microservicios_datos_db
      - DB_USER=root
      - DB_PASS=root_password

  # Microservicio de Notificaciones
  microservicio-notificaciones:
    build:
      context: ./microservicio-notificaciones
      dockerfile: Dockerfile
    container_name: microservicios_notificaciones
    ports:
      - "5003:80"
    depends_on:
      - mysql
    networks:
      - microservicios_network
    environment:
      - DB_HOST=mysql
      - DB_NAME=microservicios_notificaciones_db
      - DB_USER=root
      - DB_PASS=root_password

  # Cliente Frontend (opcional)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: microservicios_frontend
    ports:
      - "3000:80"
    depends_on:
      - api-gateway
    networks:
      - microservicios_network
    environment:
      - API_BASE_URL=http://localhost:4000

volumes:
  mysql_data:

networks:
  microservicios_network:
    driver: bridge
