<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;

        .header h1 {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            color: #666;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
            margin-right: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #495057);
        }
        
        .hidden {
            display: none;
        }
        
        .data-grid {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }
        
        .data-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            position: relative;
        }
        
        .data-item h4 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .data-item p {
            margin-bottom: 5px;
            color: #666;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-activo {
            background: #d4edda;
            color: #155724;
        }
        
        .status-inactivo {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-enviado {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .status-pendiente {
            background: #fff3cd;
            color: #856404;
        }
        
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
        
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 600;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .user-info {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .user-info p {
            margin-bottom: 5px;
            color: #1976d2;
        }
        
        .system-status {
            background: #f3e5f5;
            border: 1px solid #e1bee7;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .system-status h3 {
            color: #7b1fa2;
            margin-bottom: 15px;
        }
        
        .system-status ul {
            list-style: none;
            padding: 0;
        }
        
        .system-status li {
            margin-bottom: 8px;
            padding: 8px;
            background: white;
            border-radius: 4px;
            border-left: 4px solid #7b1fa2;
        }
        
        .status-success {
            color: #28a745;
        }
        
        .status-error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Dashboard - Sistema de Microservicios</h1>
            <p>GestiÃ³n de Items y Notificaciones en Tiempo Real</p>
        </div>

        <!-- Login Card -->
        <div id="loginCard" class="card">
            <h2>ï¿½ï¿½ Iniciar SesiÃ³n</h2>
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" placeholder="demo@microservicios.com">
            </div>
            <div class="form-group">
                <label for="loginPassword">ContraseÃ±a:</label>
                <input type="password" id="loginPassword" placeholder="password">
            </div>
            <button class="btn" onclick="login()">Iniciar SesiÃ³n</button>
            <button class="btn btn-secondary" onclick="showRegister()">Crear Cuenta</button>
        </div>

        <!-- Register Card -->
        <div id="registerCard" class="card hidden">
            <h2>ï¿½ï¿½ Crear Cuenta</h2>
            <div class="form-group">
                <label for="registerName">Nombre:</label>
                <input type="text" id="registerName" placeholder="Tu nombre">
            </div>
            <div class="form-group">
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" placeholder="tu@email.com">

            <div class="form-group">

            <button class="btn" onclick="register()">Crear Cuenta</button>

        <!-- User Dashboard -->
        <div id="userDashboard" class="hidden">
            <div class="user-info" id="userInfo">
                <!-- User info will be displayed here -->
            </div>

            <div class="main-content">
                <!-- Items Management -->
                <div class="card">
                    <h2>ï¿½ï¿½ GestiÃ³n de Items</h2>
                    <div class="form-group">
                        <label for="itemName">Nombre del Item:</label>
                        <input type="text" id="itemName" placeholder="Nombre del item">
                    </div>
                    <div class="form-group">
                        <label for="itemDescription">DescripciÃ³n:</label>
                        <textarea id="itemDescription" rows="3" placeholder="DescripciÃ³n del item"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="itemStatus">Estado:</label>
                        <select id="itemStatus">
                            <option value="activo">Activo</option>
                            <option value="inactivo">Inactivo</option>
                        </select>
                    </div>
                    <button class="btn" onclick="createItem()">Crear Item</button>
                    
                    <div class="data-grid" id="itemsGrid">
                        <!-- Items will be displayed here -->
                    </div>
                </div>

                <!-- Notifications -->
                <div class="card">
                    <h2>ðŸ“§ Enviar Notificaciones</h2>
                    <div class="form-group">
                        <label for="notifyTo">Destinatario:</label>
                        <input type="email" id="notifyTo" placeholder="destinatario@email.com">
                    </div>
                    <div class="form-group">
                        <label for="notifySubject">Asunto:</label>
                        <input type="text" id="notifySubject" placeholder="Asunto de la notificaciÃ³n">
                    </div>
                    <div class="form-group">
                        <label for="notifyMessage">Mensaje:</label>
                        <textarea id="notifyMessage" rows="3" placeholder="Contenido de la notificaciÃ³n"></textarea>
                    </div>
                    <button class="btn" onclick="sendNotification()">Enviar NotificaciÃ³n</button>
                    
                    <div class="data-grid" id="notificationsGrid">
                        <!-- Notifications will be displayed here -->
                    </div>
                </div>
            </div>

            <!-- System Status -->
            <div class="system-status" id="systemStatus">
                <!-- System status will be displayed here -->
            </div>
        </div>

        <!-- Alerts -->
        <div id="alerts"></div>
    </div>

    <script>
        // ConfiguraciÃ³n para microservicios en puertos especÃ­ficos
        const API_USUARIOS = 'http://localhost:5001';
        const API_DATOS = 'http://localhost:5002';
        const API_NOTIFICACIONES = 'http://localhost:5003';
        
        let currentUser = null;
        let authToken = null;

        // Utility functions
        function showAlert(message, type = 'info') {
            const alertsDiv = document.getElementById('alerts');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertsDiv.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        function showLogin() {
            document.getElementById('loginCard').classList.remove('hidden');
            document.getElementById('registerCard').classList.add('hidden');
        }

        function showRegister() {
            document.getElementById('loginCard').classList.add('hidden');
            document.getElementById('registerCard').classList.remove('hidden');
        }

        function logout() {
            // Limpiar datos de sesiÃ³n
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            currentUser = null;
            authToken = null;
            
            // Mostrar mensaje
            showAlert('SesiÃ³n cerrada exitosamente', 'info');
            
            // Volver al login
            showLogin();
            
            // Limpiar dashboard
            document.getElementById('userDashboard').classList.add('hidden');
            document.getElementById('itemsGrid').innerHTML = '';
            document.getElementById('notificationsGrid').innerHTML = '';
        }

        // Authentication functions
        async function login() {
            try {
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;

                if (!email || !password) {
                    showAlert('Por favor completa todos los campos', 'error');
                    return;
                }

                showAlert('Conectando al microservicio de usuarios...', 'info');

                // Usar microservicio REAL de usuarios con la ruta correcta
                const response = await fetch(`${API_USUARIOS}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        correo: email,
                        password: password
                    })
                });

                // Verificar si la respuesta es JSON vÃ¡lido
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error(`El servidor devolviÃ³ ${contentType} en lugar de JSON. Verifica que el microservicio estÃ© funcionando.`);
                }

                const data = await response.json();

                if (data.success) {
                    currentUser = data.user;
                    authToken = data.token;
                    
                    // Guardar en localStorage
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    
                    showAlert('Â¡Login exitoso!', 'success');
                    showUserDashboard();
                    loadUserItems();
                    loadNotifications();
                } else {
                    showAlert(`Error en login: ${data.message}`, 'error');
                }
            } catch (error) {
                showAlert(`Error de conexiÃ³n: ${error.message}`, 'error');
                console.error('Error completo:', error);
            }
        }

        async function register() {
            try {
                const name = document.getElementById('registerName').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;

                if (!name || !email || !password) {
                    showAlert('Por favor completa todos los campos', 'error');
                    return;
                }

                if (password.length < 6) {
                    showAlert('La contraseÃ±a debe tener al menos 6 caracteres', 'error');
                    return;
                }

                showAlert('Conectando al microservicio de usuarios...', 'info');

                // Usar microservicio REAL de usuarios con la ruta correcta
                const response = await fetch(`${API_USUARIOS}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        nombre: name,
                        correo: email,
                        password: password
                    })
                });

                // Verificar si la respuesta es JSON vÃ¡lido
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error(`El servidor devolviÃ³ ${contentType} en lugar de JSON. Verifica que el microservicio estÃ© funcionando.`);
                }

                const data = await response.json();

                if (data.success) {
                    showAlert('Â¡Registro exitoso! Ahora puedes hacer login', 'success');
                    showLogin();
                } else {
                    showAlert(`Error en registro: ${data.message}`, 'error');
                }
            } catch (error) {
                showAlert(`Error de conexiÃ³n: ${error.message}`, 'error');
                console.error('Error completo:', error);
            }
        }

        function showUserDashboard() {
            document.getElementById('loginCard').classList.add('hidden');
            document.getElementById('registerCard').classList.add('hidden');
            document.getElementById('userDashboard').classList.remove('hidden');
            
            // Show user info
            const userInfoDiv = document.getElementById('userInfo');
            userInfoDiv.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <p><strong>Nombre:</strong> ${currentUser.nombre}</p>
                        <p><strong>Email:</strong> ${currentUser.correo}</p>
                        <p><strong>ID:</strong> ${currentUser.id}</p>
                    </div>
                    <button class="btn btn-danger" onclick="logout()" style="background: #dc3545; color: white;">
                        ðŸšª Cerrar SesiÃ³n
                    </button>
                </div>
            `;
        }

        // Items management
        async function createItem() {
            try {
                const name = document.getElementById('itemName').value;
                const description = document.getElementById('itemDescription').value;
                const status = document.getElementById('itemStatus').value;

                if (!name || !description) {
                    showAlert('Por favor completa nombre y descripciÃ³n', 'error');
                    return;
                }

                if (!authToken) {
                    showAlert('Debes estar autenticado para crear items', 'error');
                    return;
                }

                showAlert('Creando item en la base de datos...', 'info');

                // Usar microservicio REAL de datos
                const response = await fetch(`${API_DATOS}/items`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        nombre: name,
                        descripcion: description,
                        estado: status
                    })
                });

                // Verificar si la respuesta es JSON vÃ¡lido
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error(`El servidor devolviÃ³ ${contentType} en lugar de JSON. Verifica que el microservicio estÃ© funcionando.`);
                }

                const data = await response.json();

                if (data.success) {
                    showAlert('Â¡Item creado exitosamente en la base de datos!', 'success');
                    document.getElementById('itemName').value = '';
                    document.getElementById('itemDescription').value = '';
                    loadUserItems();
                } else {
                    showAlert(`Error al crear item: ${data.message}`, 'error');
                }
            } catch (error) {
                showAlert(`Error de conexiÃ³n: ${error.message}`, 'error');
                console.error('Error completo:', error);
            }
        }

        async function loadUserItems() {
            try {
                if (!authToken) {
                    document.getElementById('itemsGrid').innerHTML = '<p>Debes estar autenticado para ver items.</p>';
                    return;
                }

                showAlert('Cargando items desde la base de datos...', 'info');

                // Usar microservicio REAL de datos
                const response = await fetch(`${API_DATOS}/items`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                // Verificar si la respuesta es JSON vÃ¡lido
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error(`El servidor devolviÃ³ ${contentType} en lugar de JSON. Verifica que el microservicio estÃ© funcionando.`);
                }

                const data = await response.json();
                const itemsGrid = document.getElementById('itemsGrid');

                if (data.success) {
                    if (data.items && data.items.length > 0) {
                        itemsGrid.innerHTML = data.items.map(item => `
                            <div class="data-item">
                                <h4>${item.nombre}</h4>
                                <p><strong>DescripciÃ³n:</strong> ${item.descripcion}</p>
                                <p><strong>Estado:</strong> 
                                    <span class="status-badge status-${item.estado}">${item.estado}</span>
                                </p>
                                <p><strong>Creado:</strong> ${new Date(item.creado_en).toLocaleDateString()}</p>
                                <button class="delete-btn" onclick="deleteItem(${item.id})">Ã—</button>
                            </div>
                        `).join('');
                    } else {
                        itemsGrid.innerHTML = '<p>No hay items creados aÃºn. Â¡Crea tu primer item!</p>';
                    }
                } else {
                    itemsGrid.innerHTML = `<p>Error al cargar items: ${data.message}</p>`;
                }
            } catch (error) {
                document.getElementById('itemsGrid').innerHTML = `<p>Error de conexiÃ³n: ${error.message}</p>`;
                showAlert(`Error de conexiÃ³n: ${error.message}`, 'error');
                console.error('Error completo:', error);
            }
        }

        async function deleteItem(itemId) {
            if (confirm('Â¿EstÃ¡s seguro de que quieres eliminar este item?')) {
                try {
                    if (!authToken) {
                        showAlert('Debes estar autenticado para eliminar items', 'error');
                        return;
                    }

                    const response = await fetch(`${API_DATOS}/items/${itemId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        }
                    });

                    // Verificar si la respuesta es JSON vÃ¡lido
                    const contentType = response.headers.get('content-type');
                    if (!contentType || !contentType.includes('application/json')) {
                        throw new Error(`El servidor devolviÃ³ ${contentType} en lugar de JSON. Verifica que el microservicio estÃ© funcionando.`);
                    }

                    const data = await response.json();

                    if (data.success) {
                        showAlert('Item eliminado exitosamente', 'success');
                        loadUserItems();
                    } else {
                        showAlert(`Error al eliminar item: ${data.message}`, 'error');
                    }
                } catch (error) {
                    showAlert(`Error de conexiÃ³n: ${error.message}`, 'error');
                    console.error('Error completo:', error);
                }
            }
        }

        // Notifications
        async function sendNotification() {
            try {
                const to = document.getElementById('notifyTo').value;
                const subject = document.getElementById('notifySubject').value;
                const message = document.getElementById('notifyMessage').value;

                if (!to || !subject || !message) {
                    showAlert('Por favor completa todos los campos', 'error');
                    return;
                }

                if (!authToken) {
                    showAlert('Debes estar autenticado para enviar notificaciones', 'error');
                    return;
                }

                showAlert('Enviando notificaciÃ³n a la base de datos...', 'info');

                // Usar microservicio REAL de notificaciones
                const response = await fetch(`${API_NOTIFICACIONES}/notify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        to: to,
                        subject: subject,
                        message: message
                    })
                });

                // Verificar si la respuesta es JSON vÃ¡lido
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error(`El servidor devolviÃ³ ${contentType} en lugar de JSON. Verifica que el microservicio estÃ© funcionando.`);
                }

                const data = await response.json();

                if (data.success) {
                    showAlert('Â¡NotificaciÃ³n guardada exitosamente en la base de datos!', 'success');
                    document.getElementById('notifyTo').value = '';
                    document.getElementById('notifySubject').value = '';
                    document.getElementById('notifyMessage').value = '';
                    loadNotifications();
                } else {
                    showAlert(`Error al enviar notificaciÃ³n: ${data.message}`, 'error');
                }
            } catch (error) {
                showAlert(`Error de conexiÃ³n: ${error.message}`, 'error');
                console.error('Error completo:', error);
            }
        }

        async function loadNotifications() {
            try {
                if (!authToken) {
                    document.getElementById('notificationsGrid').innerHTML = '<p>Debes estar autenticado para ver notificaciones.</p>';
                    return;
                }

                showAlert('Cargando notificaciones desde la base de datos...', 'info');

                // Usar microservicio REAL de notificaciones
                const response = await fetch(`${API_NOTIFICACIONES}/notifications`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                // Verificar si la respuesta es JSON vÃ¡lido
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error(`El servidor devolviÃ³ ${contentType} en lugar de JSON. Verifica que el microservicio estÃ© funcionando.`);
                }

                const data = await response.json();
                const notificationsGrid = document.getElementById('notificationsGrid');

                if (data.success) {
                    if (data.notifications && data.notifications.length > 0) {
                        notificationsGrid.innerHTML = data.notifications.map(notification => `
                            <div class="data-item">
                                <h4>${notification.asunto}</h4>
                                <p><strong>Destinatario:</strong> ${notification.destinatario}</p>
                                <p><strong>Mensaje:</strong> ${notification.mensaje}</p>
                                <p><strong>Estado:</strong> 
                                    <span class="status-badge status-${notification.estado}">${notification.estado}</span>
                                </p>
                                <p><strong>Enviado:</strong> ${new Date(notification.enviado_en).toLocaleDateString()}</p>
                            </div>
                        `).join('');
                    } else {
                        notificationsGrid.innerHTML = '<p>No hay notificaciones enviadas aÃºn. Â¡EnvÃ­a tu primera notificaciÃ³n!</p>';
                    }
                } else {
                    notificationsGrid.innerHTML = `<p>Error al cargar notificaciones: ${data.message}</p>`;
                }
            } catch (error) {
                document.getElementById('notificationsGrid').innerHTML = `<p>Error de conexiÃ³n: ${error.message}</p>`;
                showAlert(`Error de conexiÃ³n: ${error.message}`, 'error');
                console.error('Error completo:', error);
            }
        }

        // System health
        async function checkSystemHealth() {
            try {
                const systemStatusDiv = document.getElementById('systemStatus');
                systemStatusDiv.innerHTML = '<p>Verificando estado del sistema...</p>';

                // Verificar cada microservicio individualmente
                const services = {};
                
                // Verificar microservicio de usuarios
                try {
                    const startTime = Date.now();
                    const userResponse = await fetch(`${API_USUARIOS}/health`);
                    const userData = await userResponse.json();
                    const responseTime = Date.now() - startTime;
                    
                    services['Usuarios'] = {
                        status: userData.success ? 'Online' : 'Error',
                        response_time_ms: responseTime
                    };
                } catch (error) {
                    services['Usuarios'] = {
                        status: 'Offline',
                        response_time_ms: 0
                    };
                }

                // Verificar microservicio de datos
                try {
                    const startTime = Date.now();
                    const dataResponse = await fetch(`${API_DATOS}/health`);
                    const dataData = await dataResponse.json();
                    const responseTime = Date.now() - startTime;
                    
                    services['Datos'] = {
                        status: dataData.success ? 'Online' : 'Error',
                        response_time_ms: responseTime
                    };
                } catch (error) {
                    services['Datos'] = {
                        status: 'Offline',
                        response_time_ms: 0
                    };
                }

                // Verificar microservicio de notificaciones
                try {
                    const startTime = Date.now();
                    const notifResponse = await fetch(`${API_NOTIFICACIONES}/health`);
                    const notifData = await notifResponse.json();
                    const responseTime = Date.now() - startTime;
                    
                    services['Notificaciones'] = {
                        status: notifData.success ? 'Online' : 'Error',
                        response_time_ms: responseTime
                    };
                } catch (error) {
                    services['Notificaciones'] = {
                        status: 'Offline',
                        response_time_ms: 0
                    };
                }

                systemStatusDiv.innerHTML = `
                    <h3>Estado del Sistema</h3>
                    <p><strong>Timestamp:</strong> ${new Date().toLocaleString()}</p>
                    <h4>Servicios:</h4>
                    <ul>
                        ${Object.entries(services).map(([service, info]) => 
                            `<li><strong>${service}:</strong> 
                                <span class="status-${info.status === 'Online' ? 'success' : 'error'}">${info.status}</span> 
                                (${info.response_time_ms}ms)</li>`
                        ).join('')}
                    </ul>
                `;
            } catch (error) {
                document.getElementById('systemStatus').innerHTML = `<p>Error al verificar estado: ${error.message}</p>`;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            if (localStorage.getItem('authToken')) {
                authToken = localStorage.getItem('authToken');
                currentUser = JSON.parse(localStorage.getItem('currentUser'));
                if (authToken && currentUser) {
                    showUserDashboard();
                    loadUserItems();
                    loadNotifications();
                }
            }
            
            checkSystemHealth();
        });
    </script>
</body>
</html>
